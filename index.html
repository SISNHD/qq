<p>詩人簡介：</p>
<p>李白（701~762），<span style="color: #000000">字<span style="color: #8C0002">太白</span>，號<span style="color: #8C0002">青蓮居士</span>。</span>為<span style="color: #8C0002">唐代</span>著名浪漫派詩人，被賀知章譽稱為「<span style="color: #8C0002">謫仙人</span>」，被後世尊稱「<span style="color: #8C0002">詩仙</span>」。</p>
<p style="color: #8C0002">與有「詩聖」美譽的杜甫，合稱「李杜」。</p>
<p>唐文宗御封<span style="color: #8C0002">李白的詩歌</span>、裴旻的劍舞、張旭的草書稱為「<span style="color: #8C0002">三絕</span>」。 </p>
